name: CI & Publish

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'push' || github.event_name == 'release'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'

    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build

      - name: Version Check/Update
        run: |
          TAG="${{ github.event.release.tag_name }}"
          # strip leading "v" if you use tags like "v1.2.3"
          TAG_STRIPPED="${TAG#v}"
          PKG_VERSION=$(node -p "require('./package.json').version")

          echo "Release tag:       $TAG"
          echo "Tag (no v):        $TAG_STRIPPED"
          echo "package.json ver:  $PKG_VERSION"

          if [ "$TAG_STRIPPED" != "$PKG_VERSION" ]; then
            echo "Tag and package.json version differ."
            echo "Updating package.json version to ${TAG_STRIPPED}..."
            npm version "$TAG_STRIPPED" --no-git-tag-version
            echo "Updated package.json version:"
            node -p "require('./package.json').version"
          else
            echo "Tag matches package.json version. No change needed."
          fi

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm publish --access public
